<app-header-trading></app-header-trading>
<app-topadv></app-topadv>
<div class="main-page-content">
            <div class="container-fluid">
                   <div class="row">
                        <div class="left-side col-md-2">
                                <div class="adv-left-image text-left">
                                        <p><img src="assets/images/left-adv.png"></p>
                                      </div>
                        </div>
                        <div class="middle-content col-md-8">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="login-form">
                                      <div class="row">
                                        <div class="col-md-12 text-center">
                                            <h4 class="mb-4">Login</h4>
                                        </div>
                                          
                                        <div class="col-md-12">
                                            <mat-form-field class="example-full-width email">
                                                <input matInput placeholder="Email ID">
                                              </mat-form-field>
                                        </div>
                                        <div class="col-md-12">
                                            <mat-form-field>
                                                <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'">
                                                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                                </button>
                                              </mat-form-field>
                                        </div>
                                        <div class="col-md-6">
                                            <mat-checkbox>Remember me!</mat-checkbox>
                                        </div>
                                        <div class="col-md-6 text-right"><h6 class="frgt-pwd">Forget Password?</h6></div>
                                        <div class="col-md-12 text-center mt-4">
                                            <button routerLink="/dashboard" mat-raised-button class="loginbtn">LOGIN</button>
                                        </div>
                                       
                                      </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="right-side col-md-2 text-right">
                                <div class="adv-right-image">
                                        <p><img src="assets/images/right-adv.png"></p>
                                      </div>
                        </div>
                   </div>
                </div>

        
</div>

<app-footer-trading></app-footer-trading>
