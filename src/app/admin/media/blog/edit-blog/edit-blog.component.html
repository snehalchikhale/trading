<app-header></app-header>
<app-sidebar></app-sidebar>
<div class="main-content" [ngStyle]="{'margin-left': margin_left + 'px'}">
  <mat-card class="main-mat-card">
    <div class="row">
      <div class="col-md-12">
          <mat-tab-group >
              <mat-tab label="Admin">
                  <mat-card class="blog_card">
                    <div class="row page-content Blog_Pages">

                        <div class="col-md-6">
                            <p> Edit Page </p>
                         </div>
                         
                         <div class="col-md-6 text-right">
                            <button mat-raised-button class="cancle">cancle</button>
                            <button mat-raised-button class="export" >Save page</button>
                         </div>
                        
                       </div>
                      <div class="row page-content input-data">
                         <div class="col-md-12">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Want a visual explanation?" >
                                </mat-form-field>
                         </div>
                      </div>

                      <div class="row page-content">
                          <div class="col-md-12">
                             <p class="content_heading">Content</p>
                             <img src="assets/images/content.png" width="100%">
                          </div>
                       </div>
                    </mat-card>
                  </mat-tab>

                  <mat-tab label="User">
                      <mat-card class="blog_card">
                        <div class="row page-content Blog_Pages">
    
                            <div class="col-md-6">
                                <p> Edit Page </p>
                             </div>
                             
                             <div class="col-md-6 text-right">
                                <button mat-raised-button class="cancle">cancle</button>
                                <button mat-raised-button class="export" >Save page</button>
                             </div>
                            
                           </div>
                          <div class="row page-content input-data">
                             <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Want a visual explanation?" >
                                    </mat-form-field>
                             </div>
                          </div>
    
                          <div class="row page-content">
                              <div class="col-md-12">
                                 <p class="content_heading">Content</p>
                                 <img src="assets/images/content.png" width="100%">
                              </div>
                           </div>
                        </mat-card>
                      </mat-tab>


            </mat-tab-group>
      </div>
  
    </div>
     
  </mat-card>
    
</div>
<app-footer></app-footer>
