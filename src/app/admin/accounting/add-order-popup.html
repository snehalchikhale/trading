
<div class="addOrderPopup">
    <div class="row">
    
    <div class="col-md-6">
    <h5>Add Order</h5>
    </div>
    <div class="col-md-6 text-right">
    </div>
    </div>
    <div class="row">
    <div class="col-md-12">
    <mat-form-field class="example-width">
    <input matInput placeholder="Order No." >
    </mat-form-field>
    <mat-form-field class="example-width">
    <input matInput placeholder="User Name">
    </mat-form-field>
    <mat-form-field class="example-width">
    <input matInput placeholder="Email ID" >
    </mat-form-field>
    <mat-form-field class="example-width">
    <input matInput placeholder="Amount">
    </mat-form-field>
    
    <mat-form-field>
    <mat-label>Sales</mat-label>
    <mat-select>
    <mat-option value="Ad Sales">Ad Sales</mat-option>
    <mat-option value="Access Sales">Access Sales</mat-option>
    </mat-select>
    </mat-form-field>
    <p>Duration</p>
    </div>
    </div>
    <div class="row">
        
    <div class="col-md-6">
    <mat-form-field class="example-full-width2" >
    <input matInput [matDatepicker]="picker1" placeholder="Choose a date" >
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
    </div> 
    
    <div class="col-md-6">
    <mat-form-field class="example-full-width1">
    <input matInput  [matDatepicker]="picker" placeholder="Choose a date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    </div>
    </div>
    
    <div class="row text-center mt-4">
    <div class="col-md-12 ">
    <button mat-raised-button class="editpage_cancle btn mr-4" (click)="onNoClick()" >Cancel</button>
    <button mat-raised-button class="editpage_export btn" (click)="onNoClick()">Save</button>
    </div>
    </div>
    </div>
